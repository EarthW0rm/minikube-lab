apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  labels:
    app: todo-api
spec:
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
      - name: todo-api
        envFrom:
        - configMapRef:
            name: todo-api-props
        image: earthworm013/minikube-lab-backend:1.0.0
        ports:
        - containerPort: 3003